<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Este es mi primer template</title>
</head>
<body>
    <h1>PRIMER TEMPLATE</h1>
    <p>Los saluda <strong>{{miNombre}}</strong> </p>

    <h3>Mis Notas: </h3>
    <ul>
    {% for nota in notas %}
        
        {% if nota >= 6 %}
        <li style="color: green;" >{{nota}} - Aprobado </li>
        {% else %}
        <li style="color: crimson;">{{nota}} - Desaprobado </li>
                        
        {% endif %}
    
    {% endfor %}

    </ul>
</body>
</html>
